<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add event</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeAddModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="addEvent()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Event name:</span>
                    <input type="text" ng-model="eventData.title">
                </label>
                <label class="item item-input">
                    <span class="input-label">Event description</span>
                    <input type="text" ng-model="eventData.description">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Create</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
